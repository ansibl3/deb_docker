---
- name: add apt-transport-https for prereq
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=yes
  with_items:
      - "apt-transport-https"
  tags: docker-prereq

- name: add docker apt key
  become: yes
  action: apt_key url=https://download.docker.com/linux/ubuntu/gpg state=present
  tags: docker

- name: add docker repository
  become: yes
  action: apt_repository repo="deb https://apt.dockerproject.org/repo ubuntu-{{ansible_lsb.codename}} main" state=present update_cache=yes
  when: "ansible_distribution == 'Ubuntu'"
  tags: docker

- name: add docker repository
  become: yes
  action: apt_repository repo="deb https://apt.dockerproject.org/repo debian-{{ansible_lsb.codename}} main" state=present update_cache=yes
  when: "ansible_distribution == 'Debian'"
  tags: docker

- name: install docker
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=yes
  with_items:
      - "{{docker_package_name}}"
  tags: docker

- name: install docker
  become: yes
  service: name=docker state=started
  tags: docker

- name: install prereqs for docker-compose
  become: yes
  action: apt pkg="{{item}}" state=present update_cache=no
  with_items:
      - "curl"
  tags: docker-compose

- name: install docker-compose
  become: yes
  shell: curl -L https://github.com/docker/compose/releases/download/{{ docker_compose_version }}/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose

- name: make it executable
  become: yes
  file: path=/usr/local/bin/docker-compose state=file mode=0755

